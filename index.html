<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Astrojigs • Portfolio</title>

  <!-- Favicons (keep your existing paths) -->
  <link rel="icon" href="/assets/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">

  <!-- Match Streamlit dark background (change if you use a custom theme) -->
  <meta name="theme-color" content="#f4f3ed">
  <style>
    :root { --bg: #f4f3ed; } /* ← change this if your Streamlit bg differs */
    html, body { height: 100%; margin: 0; background: var(--bg); }
    /* Make the iframe fill the viewport and inherit bg to avoid edge halos */
    iframe {
      position: fixed; inset: 0;
      width: 100%; height: 100%;
      border: 0; background: var(--bg);
      display: block;
    }
  </style>
</head>
<body>
  <!-- `?embed=true` hides Streamlit footer & padding in embeds -->
  <iframe
    title="Astrojigs Portfolio"
    src="https://astrojigs.streamlit.app/?embed=true"
    allow="clipboard-read; clipboard-write; fullscreen; geolocation"
    allowfullscreen
    loading="eager">
  </iframe>
</body>
</html>
